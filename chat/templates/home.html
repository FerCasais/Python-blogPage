

{% extends "base.html" %}


{% block contenido %}



<div class="text-dark bg-info">

<h1 class="d-flex justify-content-around text-light">Bienvenidos a MyBlog</h1>
{% if user.is_authenticated %}




<div class="d-flex justify-content-center">
  
 <h2>Welcome: " {{ user.first_name }}, {{ user.last_name }} " </h2>
</div>

<div class="d-flex justify-content-around">
 <div>
  <h2>Create your blog</h2>
  <img src="https://www.creativefabrica.com/wp-content/uploads/2021/08/04/Blog-Page-Design-kit-Template-Graphics-15459597-1-580x386.png" style="width: 55%"/>
</div>
<div class="w-50 p-3">
   <img src="{{ user.avatar.imagen.url }}" style="width: 35%;">
</div>
<div align="center" class="w-25 p-3" >
    <h2>My Blog Chat</h2>

  <form id="post-form" method="POST" action="checkview">
      {% csrf_token %}
      <label>Enter a Room or create a new one</label>
      <input type="text" name="room_name" id="room_name" width="100px" />
     
     <label> go!!<input  name="username" id="username"  class="bg-dark"/> </label>

      <input type="submit" value="Enter Room">
  </form>
</div>
  </div>
  



  <div class="container w-15 p-3">
      <style>
      input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      }
  
      input[type=submit] {
      width: 100%;
      background-color: blue;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      }
  
      input[type=submit]:hover {
      background-color: #45a049;
      }
    </style>
  
</div>
{% else %}

{% endif %}



{% endblock contenido %}
